<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<title>Register</title>
	
</head>
<body>
	
	<span th:replace="master :: header"></span>

	<div th:action="@{/register}" th:object="${registerData}" class="container text-dark" style="height:100vh; display: flex; align-items: center">
		<div class="bg-white p-4 m-auto card" style="width: 400px">
			<h1 class="text-primary">Register</h1>
			<form method="post">
				<div class="form-group my-3">
				    <label for="email">Email</label>
				    <input type="email" class="form-control" name="email" id="email" tabindex="1" required="required" autofocus="autofocus">
				</div>
				<div class="form-group my-3">
				    <label for="username">Full Name</label>
				    <input th:field="*{username}" type="text" class="form-control" name="username" id="username" pattern="[a-zA-Z\s]{3,}" title="Alphabets only. Atlest 3." tabindex="2" required="required" autofocus="autofocus">
				</div>
				<div class="form-group my-3">
				    <label for="password">Password</label>
				    <input th:field="*{password}" type="password" class="form-control" name="password" id="password" pattern="[a-zA-Z0-9]{5,15}" title="Alphabets & Digits only. Atlest 5. Max 15" tabindex="3" required="required" autofocus="autofocus">
				</div>
				<div class="text-right">
					<input type="submit" class="btn btn-primary" tabindex="4">
				</div>
				
				<div class="alert alert-success my-3 text-center" th:if="${result}" role="alert">
	      			[[${result}]]
	      		</div>
			</form>
		</div>
	</div>

	<span th:replace="master :: footer"></span>
	
</body>
</html>
