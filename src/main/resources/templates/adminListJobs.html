<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Slab&display=swap" rel="stylesheet">
	
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	
	<title>Jobs List</title>
	
</head>
<body>
	
	<span th:replace="master :: header"></span>

	<div class="text-dark text-center vh-100 p-3">
	<br><br><br>
		<h2>List of Jobs created by Recruiters.</h2>
		<br>
		<table class="table bg-white table-bordered">
		<thead class="thead-dark">
			<tr>
				<th>Company</th>
				<th>Post</th>
				<th>Technology</th>
				<th>Website</th>				
				<th>Job Details</th>
				<th>Action</th>
			</tr>
		</thead>
			<tr th:each="job : ${jobs}">
				<td th:text="${job.recruitmentApplication.companyName}"></td>
				<td th:text="${job.jobPost}"></td>
				<td th:text="${job.tech}"></td>
				<td th:text="${job.recruitmentApplication.website}"></td>
				<td th:text="${job.jobDetails}"></td>
				<td>
				<a th:href="@{/recruiter/getJobsList/delete(jobId=${job.jobId})}"><i class="fa fa-trash fa-lg" style="color:red"></i></a>				
				</td>
			</tr>
		</table>
	</div>

	<span th:replace="master :: footer"></span>
	
</body>
</html>
